<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown-timer</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="gift.jpeg" alt="gift">
      </article>
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">
          giveaway ends on Sunday, 24 April 2020, 8:00am
        </h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam nulla cumque, impedit error officia nam aliquid doloremque quo! Atque, blanditiis.
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>minutes</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="javascript/script.js" charset="utf-8"></script>
  </body>
</html>
