<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <h1>Counter</h1>
      <span id="value">0</span>
      <div class="button-container">
        <button type="button" name="button" class="btn decrease">decrease</button>
        <button type="button" name="button" class="btn reset">reset</button>
        <button type="button" name="button" class="btn increase">increase</button>
      </div>
    </div>
  </main>


  <script src="javascript/script.js" charset="utf-8"></script>
</body>

</html>
