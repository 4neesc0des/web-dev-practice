<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title  start-->
          <div class="title">
            <h2>our Reviews</h2>
            <div class="underline"></div>
          </div>
        <!-- title end-->

        <!-- review start -->
        <article class="review">
          <div class="img-container">
            <img src="img/img-29.jpeg" alt=""id="person-img">
          </div>
          <h4 id="author">Anamika Roy</h4>
          <p id="job">Blog Writer</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. A repellendus ipsum officiis perspiciatis suscipit odio deleniti ipsa, in tempora laudantium!
          </p>
          <!-- prev next btn  -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article>
        <!-- review end -->
      </section>
    </main>
    <script src="javascript/script.js" charset="utf-8"></script>
  </body>
</html>
