<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <div class="container">
    <div class="header">
      <h2>Registration Form</h2>
    </div>

    <form class="form" id="form">

      <div class="form-control">
        <label>Username</label>
        <input type="text" name="" value=""id="username" placeholder="Enter Your Fullname">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>

      <div class="form-control">
        <label>Email</label>
        <input type="email" name="" value=""id="email" placeholder="Enter Your Email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>

      <div class="form-control">
        <label>Phone Number</label>
        <input type="number" name="" value=""id="number" placeholder="Enter Your Phone Number">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>

      <div class="form-control">
        <label>Password</label>
        <input type="password" name="" value=""id="password" placeholder="Enter Your Password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>

      <div class="form-control">
        <label>Confirm Password</label>
        <input type="password" name="" value=""id="cpassword" placeholder="Re-Enter your Password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error</small>
      </div>
      <input type="submit" id="submit"class="submit" name="submit" value="Submit">

    </form>

  </div>
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
    <script src="javascript/script.js" charset="utf-8"></script>

  </body>
</html>
