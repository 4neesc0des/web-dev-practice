<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Video</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- preloader start -->
      <div class="preloader">
        <img src="preloader.gif" alt="preloader" class="preloader__item">
      </div>
    <!-- preloader end -->


    <!-- header start -->
    <header>

      <video class="video-container" muted autoplay loop>
        <source src="video.mp4" type="video/mp4">
      </video>
      <h1>video project</h1>

    </header>
    <!-- header end -->

    <!-- video  switch  start-->
    <button class="switch-btn">
      <span>
        Play
      </span>
      <span>
        pause
      </span>
      <span class="switch"></span>
    </button>
    <!-- video switch end -->

    <script src="javascript/script.js" charset="utf-8"></script>
  </body>
</html>
