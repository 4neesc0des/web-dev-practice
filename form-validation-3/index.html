<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

      <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lobster+Two:wght@400;700&family=Merriweather+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
      <fieldset>
        <div class="container">
          <!-- headding start -->
          <div class="headding">
            <h1>Data Validation</h1>
          </div>
          <!-- headding end -->
          <!-- form start -->
          <form class="form">
              <div class="form_control">
                <label>Username</label>
                <input type="text" name="" value=""id="username"placeholder="Enter Your Fullname.">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
              </div>

              <div class="form_control">
                <label>Email</label>
                <input type="text" name="" value=""id="email"placeholder="Enter Your Email.">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
              </div>

              <div class="form_control">
                <label>Mobile Number</label>
                <input type="text" name="" value=""id="number"placeholder="Enter Mobile Number.">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
              </div>

              <div class="form_control">
                <label>Password</label>
                <input type="text" name="" value=""id="password"placeholder="Enter Password.">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
              </div>

              <div class="form_control">
                <label>Confirm Password</label>
                <input type="text" name="" value=""id="cpassword"placeholder="Re-Enter your Password.">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
              </div>
            <div class="btn">
              <input type="submit" name=""class="submit" value="Submit"id="submit">
            </div>


          </form>
        </div>
      </fieldset>
  </body>
</html>
